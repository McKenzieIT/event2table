[pytest]
# Pytest Configuration for Parameter Management Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses database)
    domain: Domain layer tests
    application: Application layer tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = backend/domain,backend/application
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = backend/tests/output/coverage/html

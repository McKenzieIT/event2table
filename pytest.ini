[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
# ⚠️ DISABLED: Root pytest.ini conflicts with backend/test/pytest.ini
# Backend tests should be run from backend/test/ directory
# testpaths = test

# Custom markers
markers =
    integration: Integration tests (tests that cross boundaries or require full system setup)
    api: API endpoint tests
    unit: Unit tests (fast, isolated tests)
    slow: Slow-running tests
    database: Database-related tests
    workflow: Workflow/business logic tests

# Warning filters
filterwarnings =
    # Ignore warnings about unregistered marks (will be registered above)
    ignore::pytest.PytestUnknownMarkWarning

    # Ignore Flask secret key warning in tests
    ignore:FLASK_SECRET_KEY not set:UserWarning

    # Ignore urllib3 SSL warning
    ignore:urllib3 v2 only supports OpenSSL 1.1.1+:urllib3.exceptions.NotOpenSSLWarning

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage options (if using pytest-cov)
# addopts = --cov=backend --cov-report=html --cov-report=term

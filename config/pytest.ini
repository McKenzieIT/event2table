[pytest]
# Pytest配置文件

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径（新测试结构）
testpaths = test/unit test/integration test/contract

# 最小Python版本
minversion = 3.8
# 添加源码路径
pythonpath = .

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=15

# 标记定义
markers =
    unit: 单元测试（快速，隔离）
    integration: 集成测试（模块交互）
    e2e: 端到端测试（完整流程）
    slow: 慢速测试（运行时间>1秒）
    contract: API契约测试
    performance: 性能测试
    cache: 缓存相关测试
    database: 数据库相关测试
    api: API端点测试
    workflow: 业务流程测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = backend
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */virtualenv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

overwrite: true
schema: "http://localhost:5001/api/graphql"
documents: "src/graphql/**/*.ts"
generates:
  src/types/api.generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      scalars:
        DateTime: string
        JSON: Record<string, any>
      namingConvention:
        enumValues: keep
      skipTypename: false
      enumsAsTypes: true
      reactApolloVersion: 3
      documentMode: documentNode
      pureMagicComment: true
      addDocBlocks: true
      avoidOptionals: false
      maybeValue: T | null | undefined

  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      minify: true

hooks:
  afterAllFileWrite:
    - eslint --fix
